name: Sync with Upstream

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/THUDM/slime.git || true
          git remote -v

      - name: Fetch upstream and all branches
        run: |
          git fetch upstream
          git fetch origin

      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main --no-edit || {
            echo "::warning::Merge conflict detected on main branch. Manual intervention required."
            exit 1
          }
          git push origin main

      - name: Sync upstream_sync branch
        run: |
          git checkout upstream_sync
          git merge upstream/main --no-edit || {
            echo "::warning::Merge conflict detected on upstream_sync branch. Manual intervention required."
            exit 1
          }
          git push origin upstream_sync
